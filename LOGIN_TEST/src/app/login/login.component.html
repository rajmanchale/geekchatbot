<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Sobha Dream Series</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" #na ng-model="name" class="form-control input-underline input-lg" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" #pa class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                </div>
                <!--<a class="btn rounded-btn"  [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>-->
                <a class="btn rounded-btn" (click)="onLoggedin(na,pa)">Log in</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a><br><br>
                <p id="high" style="color:red"></p>
            </form>
        </div>
    </div>
</div>
